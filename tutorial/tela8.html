<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GEEV</title>
    <style>
      .highlight-container {
        margin-top: 150px;
        display: flex;
        justify-content: center;
      }

      .produto {
        padding: 20px;
        gap: 10px;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/styles/style.css" />
  </head>
  <body>
    <div
      class="container-fluid d-flex justify-content-center align-items-center flex-column"
    >
      <div class="highlight-container col-md-5">
        <div class="row">
          <div class="form-group" id="adicionarCategoria">
            <h2 class="text-center">
              Adicione seus primeiros produtos e inicie suas vendas ðŸš€!
            </h2>
            <label for="categorias">Categorias de Produtos:</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="categorias"
                placeholder="Digite as categorias de produtos"
              />
              <div class="input-group-append">
                <button
                  type="button"
                  class="btn btn-primary"
                  id="btnAdicionarCategoria"
                >
                  Adicionar
                </button>
              </div>
            </div>
          </div>
          <div
            class="form-group"
            id="adicionarProdutoInput"
            style="display: none"
          >
            <label for="nomeProduto">Nome do Produto:</label>
            <input
              type="text"
              class="form-control"
              id="nomeProduto"
              placeholder="Nome do produto"
            />
            <label for="precoProduto">PreÃ§o do Produto:</label>
            <input
              type="text"
              class="form-control"
              id="precoProduto"
              placeholder="PreÃ§o do produto"
            />
            <label for="descricaoProduto">DescriÃ§Ã£o do Produto:</label>
            <textarea
              class="form-control"
              id="descricaoProduto"
              placeholder="DescriÃ§Ã£o do produto"
            ></textarea>
            <div class="form-group">
              <label for="categoriaProdutoAdicionar"
                >Categoria do Produto:</label
              >
              <select
                class="form-control"
                id="categoriaProdutoAdicionar"
              ></select>
            </div>
            <button
              type="button"
              class="btn btn-primary mt-3"
              id="btnSalvarProduto"
              onclick="VoltarProdutos()"
            >
              Salvar Produto
            </button>
            <button
              type="button"
              class="btn btn-danger mt-3"
              id="btnCancelarProduto"
              onclick="VoltarProdutos()"
            >
              Cancelar
            </button>
          </div>
          <button
            type="button"
            class="btn btn-primary mt-3"
            id="btnAdicionarProduto"
            onclick="AddProduto()"
          >
            Adicionar Produto
          </button>
          <button
            type="button"
            class="btn btn-primary mt-2"
            id="verProdutos"
            onclick="VerProdutos()"
          >
            Ver Produtos
          </button>
          <div id="categoriasAdicionadas">
            <h3 class="mt-5">Categorias de Produtos</h3>
          </div>

          <div id="produtosAdicionados" style="display: none">
            <h3 class="mt-5">Produtos Adicionados</h3>

            <button
              type="button"
              class="btn btn-primary mt-2"
              id="voltarProdutos"
              onclick="VoltarListaProdutos()"
            >
              voltar
            </button>
          </div>
        </div>
      </div>

      <button type="button" class="btn btn-success mt-4" id="iniciarLoja">
        <a style="text-decoration: none; color: white" href="../dashboard.html">
          Iniciar Loja!</a
        >
      </button>
    </div>

    <script src="../assets/scripts/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <script>
      function AddProduto() {
        inputCategoria = document.getElementById("adicionarCategoria");
        btnproduto = document.getElementById("btnAdicionarProduto");
        categorias = document.querySelector("#categoriasAdicionadas");
        adicionados = document.querySelector("#produtosAdicionados");
        btnVerProdutos = document.querySelector("#verProdutos");
        iniciarLoja = document.querySelector("#iniciarLoja");

        inputCategoria.style.display = "none";
        btnproduto.style.display = "none";
        categorias.style.display = "none";
        adicionados.style.display = "none";
        btnVerProdutos.style.display = "none";
        iniciarLoja.style.display = "none";
      }

      function VoltarProdutos() {
        categoria = document.getElementById("adicionarCategoria");
        produto = document.getElementById("adicionarProdutoInput");
        btnproduto = document.getElementById("btnAdicionarProduto");
        categorias = document.querySelector("#categoriasAdicionadas");
        adicionados = document.querySelector("#produtosAdicionados");
        btnVerProdutos = document.querySelector("#verProdutos");
        iniciarLoja = document.querySelector("#iniciarLoja");

        categoria.style.display = "block";
        produto.style.display = "none";
        btnproduto.style.display = "block";
        categorias.style.display = "block";
        adicionados.style.display = "none";
        btnVerProdutos.style.display = "block";
        iniciarLoja.style.display = "block";
      }

      function VerProdutos() {
        inputCategoria = document.getElementById("adicionarCategoria");
        btnproduto = document.getElementById("btnAdicionarProduto");
        categorias = document.querySelector("#categoriasAdicionadas");
        adicionados = document.querySelector("#produtosAdicionados");
        btnVerProdutos = document.querySelector("#verProdutos");
        iniciarLoja = document.querySelector("#iniciarLoja");

        inputCategoria.style.display = "none";
        btnproduto.style.display = "none";
        categorias.style.display = "block";
        adicionados.style.display = "block";
        btnVerProdutos.style.display = "none";
        iniciarLoja.style.display = "none";
      }
      function VoltarListaProdutos() {
        inputCategoria = document.getElementById("adicionarCategoria");
        btnproduto = document.getElementById("btnAdicionarProduto");
        categorias = document.querySelector("#categoriasAdicionadas");
        adicionados = document.querySelector("#produtosAdicionados");
        btnVerProdutos = document.querySelector("#verProdutos");
        iniciarLoja = document.querySelector("#iniciarLoja");

        inputCategoria.style.display = "block";
        btnproduto.style.display = "block";
        categorias.style.display = "block";
        adicionados.style.display = "none";
        btnVerProdutos.style.display = "block";
        iniciarLoja.style.display = "block";
      }
    </script>
  </body>
</html>

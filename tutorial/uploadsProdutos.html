<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Importar - Produtos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles/styleUpload.css" />
    <link rel="stylesheet" href="assets/styles/menu-style.css" />
    <style>
      .importarProduto {
        margin-top: 250px;
      }
    </style>
  </head>
  <body>
    <div
      class="importarProduto container-fluid d-flex justify-content-center align-items-center flex-column"
    >
      <h2>Importar Tabela De Produto</h2>
      <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <input
            class="form-control"
            type="file"
            name="fileToUpload"
            id="fileToUpload"
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success">Upload</button>
          <button type="submit" class="btn btn-danger"><a style="text-decoration: none; color: white;" href="tela8.html">Voltar</a></button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
